version: '3.8'

services:
  tradebot:
    build: .
    container_name: tradebot
    restart: unless-stopped
    environment:
      - PAPER_TRADING=true
      - LOG_LEVEL=INFO
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      - BINANCE_TESTNET=true
      - MAX_RISK_PER_TRADE=1.0
      - MAX_DAILY_LOSS=3.0
      - MAX_DRAWDOWN=10.0
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/tradingbot
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - tradebot-network

  postgres:
    image: postgres:16-alpine
    container_name: tradebot-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=tradingbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tradebot-network

networks:
  tradebot-network:
    driver: bridge

volumes:
  pgdata:
